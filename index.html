<!doctype html>
<html lang="ja"> 
 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>スマホを振ると画像の色が変わる</title> 
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    img {
      width: 300px;
      height: auto;
      transition: filter 0.5s ease;
    }
  </style> 
 </head> 
 
 <body> 
  <img id="targetImage" src="ringo.jpg" style="opacity:0;"> 
  
  <script>

    // 状態を表示するためのDOM要素を取得
    const statusDiv = document.getElementById('status');
    const sumDiv = document.getElementById('sum'); // XYZ合計値の表示用
    const permissionButton = document.getElementById('permissionButton');

   // 振動を検知するための閾値
    const SHAKE_THRESHOLD = 15;
    let lastX = null, lastY = null, lastZ = null;
    let lastUpdate = 0;

   //現在の透明度
    let alpha = 0;
   
    const image = document.getElementById('targetImage');
   
    //加速度センサーのデータを取得
    window.addEventListener('devicemotion', (event) => {
      const currentTime = Date.now();
      if ((currentTime - lastUpdate) > 100) { // データ取得間隔を100msに制限
        const { x, y, z } = event.acceleration;
        if (lastX !== null && lastY !== null && lastZ !== null) {
          const deltaX = x - lastX;
          const deltaY = y - lastY;
          const deltaZ = z - lastZ;
          const speed = Math.abs(deltaX + deltaY + deltaZ);

          if (speed > SHAKE_THRESHOLD) {
            increaseOpcity();
          }
        }
        lastX = x;
        lastY = y;
        lastZ = z;
        lastUpdate = currentTime;
      }
    });

    // 画像の色をランダムに変更する関数
    function increaseOpcity() {
      if(alpha < 0.7){
       alpha += 0.01;
       if(alpha > 0.7){
        alpha = 0.7;
       }
       image.style.opacity = alpha;
      }
    }
  </script> 
 
</body>
</html>
